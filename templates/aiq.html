<!DOCTYPE html>
    <head>
        <title>Air quality data</title>
        <link rel="stylesheet" href='../static/style.css' />
        <meta http-equiv="Content-Type" content="text/html; charset-UTF-8" />
        <style>
            body {
                text-align: center;
            }
            #g1,
            #g2 {
                width: 200px;
                height: 160px;
                display: inline-block;
                margin: 1em;
            }
        </style>
    </head>
    <body>
        <h1>Air quality sensor data</h1>
        <div id="g1"></div>
        <div id="g2"></div>
        <hr>
        <h3> Last sensors reading: <div id="ts" style="display: inline"> {{ timestamp }} </div></h3>
        <hr>
        <h3> Historical data </h3>
        <img src="/plot_tvoc" alt="no image" width="49%">
        <img src="/plot_co2" alt="no image" width="49%">
        <script src="../static/raphael-2.1.4.min.js"></script>
        <script src="../static/justgage.js"></script>
        <script>
            var g1, g2;
            document.addEventListener("DOMContentLoaded", function(event) {
                g1 = new JustGage({
                    id: "g1",
                    value: {{ tvoc }},
                    valueFontColor: "yellow",
                    min: 0,
                    max: 5500,
                    title: "TVOC",
                    label: "PPB"
                });
                g2 = new JustGage({
                    id: "g2",
                    value: {{ eco2 }},
                    valueFontColor: "yellow",
                    min: 400,
                    max: 5100,
                    title: "CO2",
                    label: "PPM"
                });
            });
            function getData() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var response = JSON.parse(this.responseText);
                        g1.refresh(response.tvoc);
                        g2.refresh(response.eco2);
                        document.getElementById("ts").innerHTML = response.timestamp;
                    }
                };
                xhttp.open("GET", "/get_last_aiq_sample", true);
                xhttp.send();
            }
            setInterval(getData, 5000);
        </script>
    </body>
</html>
